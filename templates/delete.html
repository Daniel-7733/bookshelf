{% extends "base.html" %}

{% block title %}Delete Book{% endblock %}

{% block content %}
  <h1>Delete Book</h1>

  <p>
    Are you sure you want to delete
    <strong>{{ book.book_name }}</strong> by {{ book.author_name }}?
  </p>
  <!-- Input area for confirmation & deletion -->
  <form method="POST">
    <input type="hidden" name="book_id" value="{{ book.id }}">
    <button type="submit">Delete</button>
    <a href="{{ url_for('all_books') }}">Cancel</a>
  </form>
{% endblock %}
